<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bookmarker</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Bookmarker</h1>
        <div class="book border-top border-bottom">
        <p class="lead"><i class="fas fa-bookmark "></i> Bookmark your favorite sites <i class="fas fa-bookmark"></i></p>
        <form id="bookmarkForm" onsubmit="addBookmark(event)">
              <div class=" d-flex ">
                <p><i class="fa-solid fa-book-bookmark"></i> <p> Site Name</p></p>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
                  <label for="siteName"><i class=""></i> Bookmark Name</label>
                </div>
                <p><i class="fa-solid fa-link"></i> Site URL</p>
              <div class="form-floating">
                <input type="url" class="form-control" id="siteUrl" placeholder="Website URL">
                <label for="siteUrl"><i class=""></i>Website URL</label>
              </div>
            <div class="button"><button type="submit"  class="btn btn-block bg-danger m-4" >Submit</button></div>
        </form>
    </div>
        <div class="output">
        <table class="table">
            <thead>
                <tr>
                    <th class=" text-center">Index</th>
                    <th class=" text-center">Website Name</th>
                    <th class=" text-center">Visit</th>
                    <th class=" text-center">Delete</th>
                </tr>
            </thead>
            <tbody id="newinput">
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->
                
            </tbody>
        </table>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
